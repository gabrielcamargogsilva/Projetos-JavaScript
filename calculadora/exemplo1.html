<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="box">
        <h1>Calculadora</h1>

        <label for="n1">Número 1:</label>
        <input type="number" id="n1" placeholder="Digite um número">

        <label for="n2">Número 2:</label>
        <input type="number" id="n2" placeholder="Digite outro número">

        <div class="botoes">
            <button onclick="somar()">Somar</button>
            <button onclick="subtracao()">Subtrair</button>
            <button onclick="divisao()">Dividir</button>
            <button onclick="multiplicacao()">Multiplicar</button>
            <button onclick="raiz()">Raiz Quadrada</button>
            <button onclick="potencia()">Potência</button>
            <button onclick="limpar()">Limpar Histórico</button>
        </div>
        <br>
        <label for="res">Resultado:</label>
        <p id="res"></p>
    </div>

    <script src="codigo.js"></script>

</body>

</html>
