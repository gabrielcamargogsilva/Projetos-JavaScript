<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/style.css">
</head>

<body>
    <main>
        <div class="container">
            <!-- Caixa envolvente com bordas arredondadas e fundo preto -->
            <div class="caixa">
                <div class="row justify-content-center align-items-center">
                    <!-- Coluna 1 (Imagem e Botões) -->
                    <div class="col-md-6">
                        <div class="imagem">
                            <img src="static/imgs/horas extras.png" id="imagem" class="img-fluid" alt="Imagem do Projeto">
                        </div>
                        <div class="botao mt-3">
                            <a href="exercicio 1/index.html">
                                <button class="btn btn-primary" onmousemove="mudarfoto(1)">Horas Extras</button>
                            </a>
                            <a href="exercicio 2/index.html">
                                <button class="btn btn-primary" onmousemove="mudarfoto(2)">Aumento salarial</button>
                            </a>
                            <a href="exercicio 3/index.html">
                                <button class="btn btn-primary" onmousemove="mudarfoto(3)">Transporte coletivo</button>
                            </a>
                        </div>
                    </div>

                    <!-- Coluna 2 (Detalhes do Produto) -->
                    <div class="col-md-6">
                        <div class="descricao">
                            <h2 id="nome_item">Título Projeto</h2>
                            <p id="texto_item">Texto do Projeto</p>
                            <p id="data"> <span id="data-atual"></span></p>
                            <p id="horario">Horário: <span id="hora-atual"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="codigo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
